<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
      <!-- Logo Container -->
  <div class="logo-container">
    <img src="../rescources/logo.png" alt="Logo" class="logo">
</div>
    <div class="login-container">
        <h2 class="login-header">Register</h2>
        <p class="login-subtitle">Create a new account</p>
        <form action="/register" method="POST">
            <label for="eID">Email:</label>
            <input type="email" id="eID" name="eID" class="login-input" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="login-input" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="login-input" required>
            
            <button type="submit" class="login-button">Register</button>
        </form>
    </div>
    <!-- JavaScript to display the message conditionally -->
<!-- JavaScript to assign the message to a variable, only if message exists -->
    <!-- JavaScript to assign the message to a variable -->
    <script>
        {% if message %}
        var message = "{{ message }}";
        alert(message);  // Display message in an alert box
        {% endif %}
    </script>
</body>
</html>
